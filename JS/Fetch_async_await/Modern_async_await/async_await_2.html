<script>
    //lets create promise
    const p1 = new Promise((resolve,reject)=>{
       setTimeout(()=>{
        resolve("I am from p1")
       },5000)
    })

    const p2 = new Promise((resolve,reject)=>{
       setTimeout(()=>{
        resolve("I am from p2")
       },10000)
    })

    //create async function which returns promises
    async function getPromise()
    {
        const data2 = await p2
        console.log(data2)

        const data1 = await p1
        console.log(data1)
    }
    getPromise()
    console.log("I am not waiting")
</script>

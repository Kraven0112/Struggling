<script>
    //create new promise which will resolve("All right you get the promise.")
    const ap= new Promise((resolve,reject)=>{
        resolve("All right you get the promise.")
    })


    //created async function
  async function get()
  {
    return ap
  }
   
  //getting promise from async function
   const getPromise=get()
   getPromise.then(resolve=>console.log(resolve))
</script>

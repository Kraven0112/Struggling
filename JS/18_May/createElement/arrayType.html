<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element ceration </title>
    <style>
        h1{
            text-align: center;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Element creation in html using javascript.</h1>
    <div id="room">

    </div>


    <script>
        let div = document.getElementById('room')
        console.log(div)

        for(let i=0; i<20; i++){
            let h2 = document.createElement('h2')
        h2.innerText ='Happy New Year'
        div.appendChild(h2)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Loop" onclick="fruitloop(),fruitmap()">
    <script>
       function fruitloop()
       {
        let fruits=["Mango","Grape","Banana","Litchee","Apple","Orange"]
        for(let i=0;i<fruits.length;i++)
        {
            console.log("loop value-",fruits[i])
        }
       }
       function fruitmap()
       {
        let fruits=["Mango","Grape","Banana","Litchee","Apple","Orange"]

        fruits.map(s => (console.log("From map-",s)))
       }
    </script>
</body>
</html>

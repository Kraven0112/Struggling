<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Using map as an object to show fruits in console.</h1>
    <input type="button" value="map" onclick="map()">
    <script>
        function map()
        {
            let fruit = ["Grape","Mango","Orange","Banana","Litchee"]
            fruit.map(f => console.log("from map-",f))
        }
    </script>
</body>
</html>
